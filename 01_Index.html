<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laya</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/31d0d76f19.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="logo">
                Laya Social

            </h2>
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="search for creators, inspirations, and projects">
        </div>
        <div class="creat">
            <label class="btn btn-primary" for="create.post">Create</label>
            <div class="profile-pic">
                <img src="./images/jenny doe.jpg" alt="profile">

            </div>
        </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="left">
                <a class="profile">
                    <div class="profile-pic">
                        <img src="./images/jenny doe.jpg" alt="">
                    </div>
                    <div class="handle">
                        <h4>Jenny Doe</h4>
                        <p class="text-muted">
                            @jdoe
                        </p>
                    </div>
                </a>
                <div class="sidebar">
                    <a class="menu-items active">
                        <span><i class="fa-sharp fa-regular fa-house"></i></span><h3>Home</h3>
                    </a>
                    <a class="menu-items">
                        <span><i class="fa-regular fa-compass"></i></span><h3>Explore</h3>
                    </a>
                    <a class="menu-items">
                        <span><i class="fa-regular fa-gear"></i></span><h3>Notifications</h3>
                        <div class="notification-popup">
                            <div>
                                <div class="profile-pic">

                                </div>
                            </div>
                        </div>
                    </a>
                    <a class="menu-items">
                        <span><i class="fa-regular fa-messages"></i></span><h3>Messages</h3>
                    </a>
                    <a class="menu-items">
                        <span><i class="fa-regular fa-bookmark"></i></span><h3>Bookmarks</h3>
                    </a>
                    <a class="menu-items">
                        <span><i class="fa-light fa-chart-line"></i></span><h3>Analytics</h3>
                    </a>
                    <a class="menu-items">
                        <span><i class="fa-regular fa-palette"></i></span><h3>Theme</h3>
                    </a>
                    <a class="menu-items">
                        <span><i class="fa-thin fa-gear"></i></span><h3>Settings</h3>
                    </a>
                </div>
            </div>
            <div class="middle"></div>
            <div class="right"></div>
        </div>
    </main>
    
</body>
</html>
